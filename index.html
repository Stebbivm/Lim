<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e Titolo -->
        <img src="immagini/logo.png" alt="" class="logo" />
        <h1 class="Titolo">Taking Booleaners from A to B</h1>
      </header>
      <main>
        <!-- Bottoni -->
        <div class="button">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
      </main>
      <br />
      <section>
        <!-- Mono Gino -->
        <div class="Scritta">
          <input type="checkbox" />
          <span class="mono">Monopattino Gino22</span>
          <span class="Via"
            >&rightarrow;Via Guadalametri - a 220 metri da te</span
          >
          <span>Stato carica:</span>
        </div>
      </section>
      <section>
        <!-- Barra Gino -->
        <div class="my-shape"></div>
      </section>
      <br />
      <section>
        <!-- Mono Mike -->
        <div class="Scritta">
          <input type="checkbox" />
          <span class="mono">Monopattino Mike24</span>
          <span class="Via"
            >&rightarrow;Via Ricciardoni - a 420 metri da te</span
          >
          <span>Stato carica:</span>
        </div>
      </section>
      <section>
        <!-- Barra Mike -->
        <div class="my-shape1"></div>
      </section>
      <br />
      <section>
        <!-- Mono Fede -->
        <div class="Scritta">
          <input type="checkbox" />
          <span class="mono">Monopattino Fede154</span>
          <span class="Via">&rightarrow;Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
        </div>
      </section>
      <section>
        <!-- Barra Fede -->
        <div class="my-shape2"></div>
      </section>
    </div>
  </body>
</html>
